<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/200/300">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/108/200/300">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/40/200/300">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/47/200/300">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/98/200/300">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/27/200/300">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/24/200/300">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/23/200/300">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
